<!DOCTYPE html>
<html lang="es">

<head>
    <title>Lunar Lander</title>
    <link rel="shortcut icon" href="img/icono-titulo.svg">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Juega ahora al juego de última generación Lunar Lander!">
    <meta name="keywords" content="Lunar, Lander, juego online, naves, luna, alunizaje">
    <meta name="author" content="Xavier Lliteras">
    <meta name="og:title" content="Lunar Lander">
    <meta name="og:type" content="game">
    <meta name="og:description" content="¡Empieza una nueva aventura!">
    <meta name="og:image" content="img/caratula-redes-sociales.jpg">
    <meta name="og:site_name" content="Lunar Lander">
    <link type="text/css" rel="stylesheet" href="css/styles.css">
    <script src="font-awesome/font-awesome.js"></script>
    <script src="js/js.js" defer></script>
</head>

<body class="background">
    <main class="grid">
        <!--Marcadores-->
        <section class="marcadores">
            <ul class="marcadores__menu">
                <li class="marcadores__item flex">
                    <i class="fas fa-gas-pump"></i>
                    <div class="marcadores__fuel"></div>
                    <div class="marcadores__fuel-negativo"></div>
                </li>
                <li class="marcadores__item flex">
                    <i class="fas fa-tachometer-alt"></i>
                    <span class="marcadores__texto"> Vel </span>

                    <div class="marcadores__numero">
                        <span id="velocidad">100</span> m/s
                    </div>
                </li>
                <li class="marcadores__item flex">
                    <i class="fas fa-arrow-up"></i>
                    <span class="marcadores__texto"> Altura </span>
                    <div class="marcadores__numero">
                        <span id="altura">70</span> m
                    </div>
                </li>
                <li class="marcadores__item flex">
                    <i class="fas fa-skull-crossbones"></i>
                    <span class="marcadores__texto"> Intentos </span>
                    <div class="marcadores__numero">
                        <span id="intentos">0</span>
                    </div>
                </li>
            </ul>
        </section>
        <!--Naves-->
        <section class="nave">
            <div class="nave__alien">
                <img src="img/alien.svg" alt="alien">
            </div>
            <div class="nave__contenedor">
                <img src="img/nave_sin_fuego.svg" alt="Nave" class="nave__pj">
            </div>
        </section>
        <!--Botonera-->
        <section class="botonera">
            <div class="pause flex">
                <i class="fas fa-pause"></i>
            </div>

            <div class="reiniciar flex">
                <i class="fas fa-redo"></i>
            </div>
        </section>
    </main>

    <section class="luna">
        <img src="img/luna.svg" alt="luna" class="luna__img">
        <img src="img/luna_movil.svg" alt="luna_movil" class="luna__movil">
    </section>

    <div class="modal">
        <div class="modal__inner background">
                <ul class="modal__menu">
                    <li class="modal__item"><a href="#" class="modal__link">Continuar</a></li>
                    <li class="modal__item"><a href="#" class="modal__link"> <i class="fas fa-info"></i>  Instrucciones</a></li>
                    <li class="modal__item"><a href="#" class="modal__link"><i class="fas fa-address-card"></i> About</a></li>
                    <li class="modal__item"><a href="#" class="modal__link"><i class="fas fa-chart-line"></i> Dificultad</a></li>
                </ul>
        </div>
    </div>

</body>

</html>
